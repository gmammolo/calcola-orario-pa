<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--    REACT  PRODUCTION-->
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script> 

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <link href="timer-input.min.css" rel="stylesheet">
        <link href="calcolatore.min.css" rel="stylesheet">
    </head>
    <body>
    <h1>Calcolatore orario lavoro PA</h1>
    <form name="chooseMode">
        <div class="radio-item">
            <input type="radio" id="smart" name="radioMode" value="smart" checked>
            <label for="smart">Smart</label>
        </div>
        
        <div class="radio-item">
            <input type="radio" id="presenza" name="radioMode" value="presenza">
            <label for="presenza">Presenza</label>
        </div>
    </form>
    <div id="calcolatore" ></div>
    <script>
        const radio = document.chooseMode.radioMode;
        var prev = null;
        var radioMode;
        for (var i = 0; i < radio.length; i++) {
            radio[i].addEventListener('change', function() {
                if (this !== prev) {
                    prev = this;
                    radioMode = prev.value;
                    renderCalcolatore(radioMode);
                } 
            });
        }
    </script>
    <div id="footer">
        Version: 1.2
    </div>

    <!-- Carica il nostro componente React. -->
    <script src="timer.min.js"></script>
    <script src="timer-input.min.js"></script>
    <script src="calcolatore.min.js"></script>
    </body>
</html>
